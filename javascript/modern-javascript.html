<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JavaScript</title>
    <!-- <style>css(background: black)</style> -->
    <script>
    window.addEventListener("load", () => {

        // const and let
        // var x = 7; // this is the old way to declare a variable

        const milesPerGallon = 35;
        //semicolon optional
        //milesPerGallon = 70; //you can't change a constant

        // In Java you declare a constant like this: Capital case
        //final MILES_PER_GALLON = 35;

        // In C# you declare a constant like this: Pascal case
        //const MilesPerGallon = 35;

        // let
        let mpg = 35;
        mpg = 40;

        
        // this example shows that let uses block-level scoping
        function passOrFail(score){
            let result
            if(score >= 70){
                //var result = "PASS";
                result = "PASS";
            }
            console.log(result);
        }

        passOrFail(75);        

        // If you aren't sure whether to use const or let, use const and change it later if you need to

        // ARROW FUNCTIONS

        someOldFunction()
        //someNewFunction() //cant call an arrow function before its defined
        
        // the 'classic' way to declare  function:
        function someOldFunction(){

        }        

        // an arrow function
        const someNewFunction = () => {

        }

        // we use lots of arrow functions in event handlers
        window.addEventListener("click", () => {
            console.log("You clicked on the window");
        });

        // Looping through arrays with forEach()
        const scores = [88,92,94];
        scores.push(100)

        // classic javascript
        for(let x = 0; x < scores.length; x++){
            console.log(scores[x]);
        }
        
        // modern javascript
        scores.forEach((ce) => {
            console.log(ce);
        });

        // figure out the average of all the scores in the array
        let total = 0;
        scores.forEach((e) => {
            total += e;
        });
        const avg = total/scores.length;
        console.log(avg);
        
        //const h1 = document.getElementById("my-h1");
        
        //querySelector() and querySelectorAll()
        //the param for these is a css selector
        // # = id, . = class

        const btn1 = document.querySelector("#btn1");
        const ul = document.querySelector("ul.fruits");
        const lis = document.querySelectorAll(".fruits li")
        console.log(btn1);
        console.log(ul);
        console.log(lis);

        lis.forEach((li) => {
            console.log(li)
        })


        //the ternary operator
        let score = 62;
        let result;
            //old method
        if (score >= 60){
            result = "PASS";
        }else{
            result = "FAIL";
        }
            //new method
        result = score >= 60 ? "PASS" : "FAIL"

        ////////////////////////////
        //different ways to write functions
        //////////////////////////////////////////////////

        //abbreviating arrow functions
        const anArray = ["This", "Array", "Contains", "Strings"];
        anArray.forEach((ce) => { console.log(ce); });
        //classic
        anArray.forEach(function(ce){console.log(ce)})
        //arrow
        anArray.forEach((ce) => {console.log(ce)})
        //if the arrow function has one parameter, you can omit the ()
        anArray.forEach(ce => {console.log(ce)})
        //if the arrow function has one statement/line of code, you can omit {}
        anArray.forEach(ce => console.log(ce))
        //if it is a single return statement, you can omit return and {}
        anArray.findIndex(ce => {return ce == "This"})
        anArray.findIndex(ce => ce == "This")

        const isEven = number => number % 2 == 0
        console.log(isEven(2))
        console.log(isEven(3))

        ////////////////////////////
        //template syntax
        //////////////////////////////////////////////////
        
        const firstName = "Bob";
        const lastName = "Smith";

        let fullNameStr = `First Name: ${firstName} Last Name: ${lastName}`;
        console.log(fullNameStr);

        const jibberish = `fdsjklf;dsajklfdsaklf;sdjkldsajfdlkajfl;kdsjfl
        ;dsajkfalkfdsl;jfdsal;kjl;
        fdhsjakhjdksahfjkdshaklakjsaklfjdfhieuhfiebnunvuibsajv
        kcbxzvduisnaklvbjcobaubewab voa;o`;

        /////////////////////////////
        //for-in
        //for looping through the properties of an object
        //////////////////////////////////////////////////////

        const potato = {
            color: "brown", 
            size: "large", 
            roll: ()=>{alert("rolling...")},
            stage: "growing"
        }
        console.log(potato.color);
        console.log(potato["color"]);//same thing
        potato.roll();

        for(keyName in potato){
            //logs the name of the property (or key)
            console.log(keyName)
            //logs the property (or key) value
            console.log(potato[keyName])
        }



    });
    </script>
</head>
<body>
    <h1 id="my-h1">Modern Javascript</h1>
    <button id="btn1">Button 1</button>
    <ul class="fruits">
        <li><b>Apples</b></li>
        <li>Oranges</li>
    </ul>
</body>
</html>
